<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Titel</label>
    <input type="text" formControlName="recepietitle" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>categorie</label>
    <input type="text" formControlName="categorie" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>ingredients</label>
    <input type="text" formControlName="ingredients" class="form-control" required>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

<div class="container">
  <div class="row">
    <div class="col">
      <span class="material-icons icon-white form-dark"> close </span>
    </div>
    <div class="col">
      <p style="margin: 0 auto">Rezept bearbeiten</p>
    </div>
    <div class="col">
      <button (click)="save()" style="margin-top: 20px">
        <span class="material-icons icon-white form-dark" style="float: right"> done </span>
      </button>
    </div>
  </div>
</div>

<div class="form-field">
  <input type="text" class="form-control rezeptinhalt rezepttitel" placeholder="Rezepttitel" [(ngModel)]="item.recepietitle">
</div>

<div class="form-field">
  <span class="material-icons form-dark"> photo_camera </span>
  <input type="file" class="form-control" placeholder="Foto hinzufügen" [(ngModel)]="item.picture">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> restaurant </span>
  <input type="text" class="form-control rezeptinhalt" placeholder="Kategorie" [(ngModel)]="item.categorie">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> restaurant_menu </span>
  <input type="text" class="form-control rezeptinhalt" placeholder="Ernährungsform" [(ngModel)]="item.diet">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> shopping_cart </span> Zutaten für 2 Portionen <br>
  <textarea type="text" class="form-control rezeptinhalt" rows="5" placeholder="Zutaten" [(ngModel)]="item.ingredients"></textarea>
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> format_list_bulleted </span> Zubereitung <br>
  <input type="text" class="form-control rezeptinhalt" placeholder="Füge die einzelnen Bearbeitungsschritte hinzu." [(ngModel)]="item.preparation">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> local_fire_department </span>
  <input type="text" class="form-control rezeptinhalt" placeholder="Nährwerte" [(ngModel)]="item.nutrition">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> schedule </span>
  <input type="text" class="form-control rezeptinhalt" placeholder="Zubereitungszeit" [(ngModel)]="item.time">
</div>

<div class="form-field rezeptinhalte-box">
  <span class="material-icons form-dark"> expand </span>
  <input type="text" class="form-control rezeptinhalt" placeholder="Schwierigkeitsgrad" [(ngModel)]="item.difficulty">
</div>

<div class class="main-wrapper">
  <div class="ueberschrift bg-orange">
    <h1>Rezepte</h1>
  </div>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="container">
      <div class="row head-zeile">
        <div class="col">
          <a href="/rezept"><span class="material-icons form-dark"> close </span></a>
        </div>
        <div class="col">
          <p style="margin: 0 auto">Recept bearbeiten</p>
        </div>
        <div class="col">
          <button class="btn" type="submit" style="padding-top:0 !important; color: #FFAA00">
            <span class="material-icons form-dark" style="float: right"> done </span>
          </button>
        </div>
      </div>
    </div>

    <div class="form-field">
      <input type="text" class="form-control rezeptinhalt rezepttitel" formControlName="recepietitle" placeholder="Rezepttitel">
    </div>

    <div class="form-field rezeptinhalte-box displayFlex">
      <span class="material-icons form-dark icon-positionierung"> restaurant </span>
      <div class="input-group">
        <select class="custom-select form-control" formControlName="categorie">
          <option selected>Wähle eine Kategorie...</option>
          <option value="Pizza">Pizza</option>
          <option value="Pasta">Pasta</option>
          <option value="Fleisch">Fleisch</option>
          <option value="Fisch">Fisch</option>
          <option value="Suppe">Suppe</option>
          <option value="Salat">Salat</option>
          <option value="Vorspeise">Vorspeise</option>
          <option value="Nachspeise">Nachspeise</option>
        </select>
      </div>
    </div>

    <div class="form-field rezeptinhalte-box displayFlex">
      <span class="material-icons form-dark icon-positionierung"> restaurant_menu </span>
      <div class="input-group">
        <select class="custom-select form-control" formControlName="diet">
          <option selected>Wähle eine Ernährungsform...</option>
          <option value="normal">normal</option>
          <option value="vegetarisch">vegetarisch</option>
          <option value="vegan">vegan</option>
          <option value="low carb">low carb</option>
        </select>
      </div>
    </div>

    <div class="form-field rezeptinhalte-box">
      <span class="material-icons form-dark icon-positionierung"> shopping_cart </span> Zutaten für 2 Portionen <br>
      <textarea type="text" class="form-control rezeptinhalt" rows="5" placeholder="Zutaten" formControlName="ingredients"></textarea>
    </div>

    <div class="form-field rezeptinhalte-box">
      <span class="material-icons form-dark icon-positionierung"> format_list_bulleted </span> Zubereitung <br>
      <textarea type="text" class="form-control rezeptinhalt" placeholder="Füge die einzelnen Bearbeitungsschritte hinzu." formControlName="preparation" style="display: block;"></textarea>
    </div>

    <div class="form-field rezeptinhalte-box">
      <span class="material-icons form-dark icon-positionierung"> local_fire_department </span> Nährwerte <br>
      <table>
        <tr>
          <td>Kalorien: </td>
          <td><input type="text" class="form-control rezeptinhalt" placeholder="Kalorien" formControlName="nutrition"></td>
        </tr>
        <tr>
          <td>Eiweiß: </td>
          <td><input type="text" class="form-control rezeptinhalt" placeholder="Eiweiß"></td>
        </tr>
        <tr>
          <td>Fett: </td>
          <td><input type="text" class="form-control rezeptinhalt" placeholder="Fett"></td>
        </tr>
        <tr>
          <td>Kohlenhydrate: </td>
          <td><input type="text" class="form-control rezeptinhalt" placeholder="Kohlenhydrate"></td>
        </tr>
      </table>
    </div>

    <div class="form-field rezeptinhalte-box displayFlex">
      <span class="material-icons form-dark icon-positionierung"> schedule </span>
      <div class="input-group">
        <select class="custom-select form-control" formControlName="time">
          <option selected>Wähle die Zubereitungszeit...</option>
          <option value="30">&lt; 30 Minuten</option>
          <option value="3060">30-60 Minuten</option>
          <option value="60">&gt; 60 Minuten</option>
        </select>
      </div>
    </div>

    <div class="form-field rezeptinhalte-box displayFlex">
      <span class="material-icons form-dark icon-positionierung"> expand </span>
      <div class="input-group">
        <select class="custom-select form-control" formControlName="difficulty">
          <option selected>Wähle den Schwierigkeitsgrad...</option>
          <option value="leicht">leicht</option>
          <option value="mittel">mittel</option>
          <option value="schwer">schwer</option>
        </select>
      </div>
    </div>
  </form>
</div>

<div class="cookery-navbar">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <a href="#" routerLink="/home"><span class="material-icons md-36 icon-dark form-dark"> home </span></a>
      </div>
      <div class="col-sm bg-orange">
        <a href="#" routerLink="/rezept"><span class="material-icons md-36 icon-white form-dark"> menu_book </span></a>
      </div>
      <div class="col-sm">
        <a href="#" routerLink="/list"><span class="material-icons md-36 icon-dark form-dark"> checklist </span></a>
      </div>
      <div class="col-sm">
        <a href="#" routerLink="/plan"><span class="material-icons md-36 icon-dark form-dark"> date_range </span></a>
      </div>
      <div class="col-sm">
        <a href="" routerLink="/profile"><span class="material-icons md-36 icon-dark form-dark"> account_circle </span></a>
      </div>
    </div>
  </div>
</div>

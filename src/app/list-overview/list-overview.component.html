<div class="form-field">
  <input type="text" class="form-control" formControlName="description" placeholder="Rezepttitel">
</div>

<button class="btn" type="submit" style="padding-top:0 !important; color: #FFAA00">
  <span class="material-icons form-dark" style="float: right"> done </span>
</button>

<table class="table rezeptuebersicht">
  <tbody>
  <tr *ngFor="let todo of todo; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ todo.description }}</td>
  </tr>
  </tbody>
</table>

<div *ngIf="!isSignedIn">
  <input type="text" #emailSignin value="E-Mail"/> <br>
  <input type="password" #passwordSignin value="Passwort"/> <br>
  <button (click)="onSignin(emailSignin.value, passwordSignin.value)">Sign In</button> <br>
  <button routerLink="/regestrieren">Hier geht es zur Regestrierung</button>
</div>
